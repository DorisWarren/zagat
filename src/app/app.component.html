<div class="container">
    <h1>Welcome,{{userName}}!</h1>
    <form>
      <input class="nameInput" [(ngModel)]="userName" type="text" name="user">
    </form>
    <h1> To Do List {{month}}/{{day}}/{{year}}</h1>
    <h3>{{currentFocus}}</h3>
    <app-header [childTaskList]="masterheader" (clickSender)="editTask($event)"></app-header>
    <app-edit-task [childSelectedTask]="selectedTask" (clickedDone)="finishedEditing()"></app-edit-task>
</div>
